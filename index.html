        function myClick(){
            $('#button').click(myAdd);

    function myAdd(){
        var listItem = $('input[name=textbox]').val();
            if(listItem==''){
                    alert("please enter some task firast!!")
                }
            else{       
                $('.toList').append('<div class="item"><input type="checkbox" name="done" id="myCheck")><label for="myCheck">' + listItem + '</label><span class="del">X</span></div>');
                $('input').val('');
            }
    }
